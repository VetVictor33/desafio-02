<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form class="form signup-form">
            <legend class="legend">Cadastre-se</legend>
            <input id="name-inpute" type="text" name="name" placeholder="Nome">
            <span class="warning">Preencha seu nome</span>
            <input id="email-input" type="email" name="email" placeholder="E-mail">
            <span class="warning">Preencha um e-mail válido</span>
            <input id="password-input" type="password" name="password" placeholder="Senha">
            <span class="warning">A senha deve ter entre 8 e 16 caracteres</span>
            <button class="button signup-button">cadastrar</button>
            <button class="button cancel-button">cancelar</button>
        </form>
        <span class="signin">Já tem cadastro? <a class="link" href="../../index.html">Clique aqui</a></span>
    </main>
    <div class="half-window-img"></div>

    <script src="script.js"></script>
</body>

</html>
