<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="half-window-img"></div>
    <main>
        <form class="form signin-form">
            <span class="greetings">Bem-vindo</span>
            <legend class="legend">Faça login com sua conta</legend>
            <input id="email-input" type="email" name="email" placeholder="E-mail">
            <span class="warning">Preencha um e-mail válido</span>
            <input id="password-input" type="password" name="password" placeholder="Senha">
            <span class="warning">Preencha a senha</span>
            <button class="button login-button">login</button>
        </form>
        <span class="signin">Não tem cadastro? <a class="link" href="./pages/sign-up/index.html">Clique aqui</a></span>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
